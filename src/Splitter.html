<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Splitter</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        .flex-container {
            display: flex;
            height: 200px;
        }

        .flex-nav {
            display: flex;
            width: 200px;
            min-width: 100px;
            max-width: 600px;
            height: 100%;
            box-sizing: border-box;
        }

        .flex-item {
            flex: 1;
            display: flex;
            justify-content: center;
            background-color: cornflowerblue;
            width: 100px;
            height: 100%;
            box-sizing: border-box;
            padding: auto;
        }

        .splitter {
            left: 10px;
            width: 1px;
            padding: 2px;
            height: 100%;
        }

        .splitter:hover,
        .splitter:active {
            cursor: ew-resize;
        }

        p {
            color: antiquewhite;
            margin: auto;
            /* border: 1px solid; */
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-nav">
            <div class="flex-item">
                <p> Left content </p>
            </div>
            <div class="splitter"></div>
        </div>
        <div class="flex-item">
            <p> Right content </p>
        </div>
    </div>

    <script>
        $(".splitter").on('mousedown', function (e) {
            console.log("mousedown event")
            let target = $(e.currentTarget).parent();
            let startWidth = $(target).width();
            let startX = e.pageX;

            $(document).on('mousemove', function (e) {
                console.log("mousemove event");
                const offset = e.pageX - startX;
                console.log("offset: " + offset);
                console.log(startWidth + offset);
                target.css("width", startWidth + offset);
            });

            $(document).one('mouseup', function (e) {
                console.log("mouseup event")
                $(document).off('mousemove');
            });
        });
    </script>
</body>

</html>
